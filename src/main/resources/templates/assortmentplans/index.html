<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
    <a href="assortmentplans/new" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Add</a>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type of AP</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="assortmentplan : ${assortmentPlanPage.content}">
            <th th:text="${assortmentplan.getId()}">typeofassortmentplans  id</th>
            <td th:text="${assortmentplan.getName()}">typeofassortmentplans name</td>
            <td th:text="${assortmentplan.getTypeOfAssortmentPlans().getName()}">typeofassortmentplans name</td>
            <td><a th:href="@{/assortmentplans/{id}/edit(id=${assortmentplan.getId()})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm" th:if="${assortmentPlanPage.totalPages > 0}">
        <li class = "page-item active" th:each = "pageNumber : ${numbers}" th:class = "${pageNumber == assortmentPlanPage.number} ? 'page-item active' : 'page-item'" aria-current="page">
            <a class="page-link" th:href="@{'/assortmentplans?page=' + ${pageNumber}}" th:text="${pageNumber + 1} ">1</a>
        </li>
    </ul>
</body>
</html>
