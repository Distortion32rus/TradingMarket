<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
  <form th:method="PATCH"  th:action="@{/nomenclatures/{id}(id=${nomenclature.getId()})}" th:object="${nomenclature}">
    <label for="name">Введите наименование</label>
    <br>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="assortmentPlan">Выберите ассортиментный план</label>
    <br>
    <select th:field="*{assortmentPlan}" id="assortmentPlan">
      <option th:each="assortmentPlan : ${assortmentPlans}" th:value="${assortmentPlan.getId()}" th:name="assortmentPlan" th:text="${assortmentPlan.getName()}"></option>
    </select>
    <br>
    <input type="submit" value="Изменить"/>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/nomenclatures/{id}(id=${nomenclature.getId()})}">
    <input type="submit" value="Удалить"/>
  </form>
</div>
</body>
</html>
