<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
    <form th:method="PATCH"  th:action="@{/businessunits/{id}(id=${businessUnit.getId()})}"  th:object="${businessUnit}">
        <label for="name">Введите наименование</label>
        <br>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <label for="description">Введите примечание</label>
        <br>
        <input type="text" th:field="*{description}" id="description"/>
        <br>
        <input type="submit" value="Изменить!"/>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/businessunits/{id}(id=${businessUnit.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
</body>
</html>
