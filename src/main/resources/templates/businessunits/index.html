<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>

<body class="text-bg-dark p-3">
    <a href="businessunits/new" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Добавить</a>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col">Примечание</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="businessunit : ${businessUnitPage.content}">
                <td th:text="${businessunit.getName()}">business unit name</td>
                <td th:text="${businessunit.getDescription()}">business unit description</td>
                <td><a th:href="@{/businessunits/{id}/edit(id=${businessunit.getId()})}">Изменить</a></td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm" th:if="${businessUnitPage.totalPages > 0}">
        <li class = "page-item active" th:each = "pageNumber : ${numbers}" th:class = "${pageNumber == businessUnitPage.number} ? 'page-item active' : 'page-item'" aria-current="page">
            <a class="page-link" th:href="@{'/businessunits?page=' + ${pageNumber}}" th:text="${pageNumber + 1} ">1</a>
        </li>
    </ul>
</body>
</html>
