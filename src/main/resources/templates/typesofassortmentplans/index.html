<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
    <a href="typesofassortmentplans/new" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Добавить</a>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody >
            <tr th:each="typeofassortmentplans : ${typeOfAssortmentPlansPage.content}">
                <td th:text="${typeofassortmentplans.getName()}">typeofassortmentplans name</td>
                <td> <a th:href="@{/typesofassortmentplans/{id}/edit(id=${typeofassortmentplans.getId()})}">Изменить</a></td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm" th:if="${typeOfAssortmentPlansPage.totalPages > 0}">
        <li class = "page-item active" th:each = "pageNumber : ${numbers}" th:class = "${pageNumber == typeOfAssortmentPlansPage.number} ? 'page-item active' : 'page-item'" aria-current="page">
            <a class="page-link" th:href="@{'/typesofassortmentplans?page=' + ${pageNumber}}" th:text="${pageNumber + 1} ">1</a>
        </li>
    </ul>
</body>
</html>
