<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
  <form th:method="PATCH" th:action="@{/typesofassortmentplans/{id}(id=${typeOfAssortmentPlans.getId()})}" th:object="${typeOfAssortmentPlans}">
    <label for="name">Введите наименование</label>
    <input type="text" th:field="*{name}" id="name"/>
    <input type="submit" value="Изменить"/>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/typesofassortmentplans/{id}(id=${typeOfAssortmentPlans.getId()})}">
    <input type="submit" value="Удалить"/>
  </form>
</div>
</body>
</html>
