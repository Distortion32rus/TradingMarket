<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div >
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Ассортиментный план</th>
                <th scope="col">Номенклатура поставщика</th>
                <th scope="col">Количество</th>
                <th scope="col">Срок годности</th>
                <th scope="col">Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderPosition : ${orderPositionPage.content}">
                <th scope="row" th:text="${orderPosition.getAssortmentPlan().getName()}">assortmentPlan</th>
                <th scope="row" th:text="${orderPosition.getCounterpartsNomenclature().getName()}">counterpartsNomenclature</th>
                <th scope="row" th:text="${orderPosition.getQuantity()}">quantity</th>
                <th scope="row" th:text="${orderPosition.getShelfLife()}">shelfLife</th>
                <th scope="row" th:text="${orderPosition.getCounterpartiesPrice()}">counterpartiesPrice</th>
            </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm" th:if="${orderPositionPage.totalPages > 0}">
        <li class = "page-item active" th:each = "pageNumber : ${numbers}" th:class = "${pageNumber == orderPositionPage.number} ? 'page-item active' : 'page-item'" aria-current="page">
            <a class="page-link" th:href="@{'/orders/{id}/open?page=' + ${pageNumber}(id=${order.getId()})}" th:text="${pageNumber + 1} ">1</a>
        </li>
    </ul>
</div>
</body>
</html>
