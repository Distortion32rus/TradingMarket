<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Store</th>
            <th scope="col">Trading market</th>
            <th scope="col">Counterparty</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="order : ${orderPage.content}">
            <th scope="row" th:text="${order.getStore().getName()}">Store</th>
            <td th:text="${order.getTradingMarket().getName()}">Trading market</td>
            <td th:text="${order.getCounterparty().getName()}">Counterparty</td>
            <td th:text="${order.getDateOfCreation()}">Counterparty</td>
            <td><a th:href="@{/orders/{id}/open(id=${order.getId()})}">Open</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm" th:if="${orderPage.totalPages > 0}">
        <li class = "page-item active" th:each = "pageNumber : ${numbers}" th:class = "${pageNumber == orderPage.number} ? 'page-item active' : 'page-item'" aria-current="page">
            <a class="page-link" th:href="@{'/orders?page=' + ${pageNumber}}" th:text="${pageNumber + 1} ">1</a>
        </li>
    </ul>
</div>
</body>
</html>
