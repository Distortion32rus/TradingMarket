<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
  <form th:method="PATCH"  th:action="@{/counterpartsnomenclatures/{id}(id=${counterpartsNomenclature.getId()})}" th:object="${counterpartsNomenclature}">
    <label for="name">Введите наименование</label>
    <br>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="multiplicityOf">Введите кратность поставки</label>
    <br>
    <input type="text" th:field="*{multiplicityOf}" id="multiplicityOf"/>
    <br>
    <label for="nomenclature">Выберите номенклатуру</label>
    <br>
    <select th:field="*{nomenclature}" id="nomenclature">
      <option th:each="nomenclature : ${nomenclatures}" th:value="${nomenclature.getId()}" th:name="nomenclature" th:text="${nomenclature.getName()}"></option>
    </select>
    <br>
    <label for="counterparty">Выберите поставщика</label>
    <br>
    <select th:field="*{counterparty}" id="counterparty">
      <option th:each="counterparty : ${counterparties}" th:value="${counterparty.getId()}" th:name="counterparty" th:text="${counterparty.getName()}"></option>
    </select>
    <br>
    <input type="submit" value="Изменить"/>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/counterpartsnomenclatures/{id}(id=${counterpartsNomenclature.getId()})}">
    <input type="submit" value="Удалить"/>
  </form>
</div>
</body>
</html>
